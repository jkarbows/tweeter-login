<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="">
    <meta name="author" content="Jeremy Karbowski">
    <link rel="icon" href="assets/favicon.ico">
    
    <title>Account Linking</title>
    
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/animate.css" type="text/css">
    
    <style>
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}

body {
	background-color: #f4f4f4;
	color: #5a5656;
	font-family: 'Open Sans', Arial, Helvetica, sans-serif;
	font-size: 16px;
	line-height: 1.5em;
}

a { text-decoration: none; }

h1 { 
  font-size: 2em; 
  font-weight: bold;
  margin-bottom: 4em;
  margin-top: 0;
}

p {
	margin-bottom: 10px;
}

h6 {
  font-size: 0.8em;
  color: #666;
}

strong {
	font-weight: bold;
}

.uppercase { text-transform: uppercase; }

.btn-round {
	background-color: #5a5656;
	border-radius: 50%;
	-moz-border-radius: 50%;
	-webkit-border-radius: 50%;
	color: #f4f4f4;
	display: block;
	font-size: 12px;
	height: 50px;
	line-height: 50px;
	margin: 30px 125px;
	text-align: center;
	text-transform: uppercase;
	width: 50px;
}

.container {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-flow: column;
  margin: 12em;
  margin-top: 4em;
}

.twitter-before {
	background-color: #189bcb;
	border-radius: 3px 0px 0px 3px;
	-moz-border-radius: 3px 0px 0px 3px;
	-webkit-border-radius: 3px 0px 0px 3px;
	color: #f4f4f4;
	display: block;
  float: left;
	height: 50px;
	line-height: 50px;
	text-align: center;
	width: 50px;
}


.twitter {
	background-color: #1bb2e9;
	border: none;
	border-radius: 0px 3px 3px 0px;
	-moz-border-radius: 0px 3px 3px 0px;
	-webkit-border-radius: 0px 3px 3px 0px;
	color: #f4f4f4;
	cursor: pointer;
	height: 50px;
}

footer {
  margin: 6em;
}
    </style>
    
    <script src="js/jquery.js"></script>
    <script>
    $(function() {
      $('#sign-in-with-twitter').on('click', function() {
        window.location.href = 'https://tweeter-login.herokuapp.com/request-token' + location.search;
      });
    });
    </script>

  </head>

  <body>
    <div class="container">
    <h1>Link your Twitter account with Amazon Alexa</h1>
    
      <div>
        <a class="twitter-before"><span class="fa fa-twitter"></span></a>
        <button class="twitter" id="sign-in-with-twitter">Login Using Twitter</button>
      </div>

    <footer>
      <div class="final animated fadeIn">
        <h6>&copy; 2016 Jeremy Karbowski</h6>
      </div>
    </footer>
    </div>

  </body>
</html>
